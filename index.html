<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Formulário</title>
</head>

<body>

    <form action="" method="get">
        <div class="container">
            <div class="name">
                <label class="label01">Nome:</label>
                <input type="text" name="name" id="name">
            </div>

            <div class="email">
                <label>Email:</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="age">
                <label>Idade:</label>
                <input type="number" min="12" max="200" name="number" id="number">
            </div>

            <div class="birth-day" >
                <label>Data de Nascimento:</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="social-networks">
                <label>Onde você possui conta?</label>
                <input class="social" type="checkbox" name="op1" id="op1">Instagram
                <input class="social" type="checkbox" name="op2" id="op2">Facebook
                <input class="social" type="checkbox" name="op3" id="op3">Youtube
            </div>

            <div class="genre">
                <label>Sexo:</label>
                <input type="radio" name="sexo" id="genre01" checked>Masculino
                <input type="radio" name="sexo" id="genre02" >Feminino
            </div>

            <div class="eye-color">
                <label>Cor dos olhos:</label>
                <input type="color" name="color" id="color">
            </div>

            <div class="biograph">
                <label>Biografia:</label>
                <textarea placeholder="Escreva Aqui a sua Biografia..." minlength="50" maxlength="256"></textarea>
            </div>

            <div class="profile-picture">
                <label>Foto do Perfil:</label>
                <input type="file" accept="image/*" name="file" id="file">
            </div>

            <div class="phone">
                <label>Telefone:</label>
                <input type="text" name="telephone" id="telephone">
            </div>

            <div class="link">
                <label>Link do perfil do Facebook:</label>
                <input type="url" name="url" id="url">
            </div>

            <div class="password">
                <label>Senha:</label>
                <input type="password" name="password" id="password" maxlength="8" minlength="6">
            </div>

            <div class="button">
                <button  class="reset" type="reset"> Limpar</button>
                <button class="submit" type="submit"> Enviar</button>
            </div>
        </div>
    </form>

</body>

</html>
